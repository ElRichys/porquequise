<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: white;
      text-align: center;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Fondo estrellado animado */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      z-index: -1;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: blink 2s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    .container {
      background: rgba(30, 10, 40, 0.85);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255,192,203,0.6);
      max-width: 330px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
      color: #ffb6c1;
    }

    p {
      margin-bottom: 20px;
      font-size: 1em;
    }

    input {
      font-size: 18px;
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #ff85c1;
    }

    .error {
      margin-top: 15px;
      color: #ff9999;
      font-size: 14px;
    }

    .hint {
      margin-top: 15px;
      color: #ffd966;
      font-style: italic;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Fondo estrellado -->
  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>üíñ Hola se√±itooooo üíñ</h1>
    <p>Para saber que eres t√∫, ingresa un a√±o que ser√° especial para nosotros... "... Lo es todo"</p>
    <input type="password" id="pin" maxlength="4" placeholder="****">
    <br>
    <button onclick="checkPin()">Ingresar</button>
    <button onclick="showHint()">Pista</button>
    <p class="error" id="errorMsg"></p>
    <p class="hint" id="hintMsg">‚ú® En ese a√±o cumplir√°s 22... ‚ú®</p>
  </div>

  <script>
    // Generar estrellas aleatorias
    const stars = document.getElementById("stars");
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (1 + Math.random() * 3) + "s";
      stars.appendChild(star);
    }

    // Validaci√≥n del PIN
    function checkPin() {
      const pin = document.getElementById("pin").value;
      const errorMsg = document.getElementById("errorMsg");
      if (pin === "2031") {
        window.location.href = "cuerpo.html"; // c√°mbialo a la p√°gina destino
      } else {
        errorMsg.textContent = "PIN incorrecto. Int√©ntalo otra vez amor TU PUEDES!!!";
      }
    }

    // Mostrar pista
    function showHint() {
      document.getElementById("hintMsg").style.display = "block";
    }
  </script>
</body>
</html>
